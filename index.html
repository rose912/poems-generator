<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>AI Poem Generator</title>
</head>
<body>
 <div class="container">
  <header>
   <h1>AI poem generator</h1>
  </header>

  <main>
    <form>
      <input 
      type="text" 
      placeholder="Enter the topic of the poem"
      autofocus
      required
      autocomplete="off"
      class="instructions"
      />
      <input type="submit" class="submit-button"/>
    </form>
    <div class="poem">
      Living is no laughing matter:
      <br/>
      You must live with great seriousness
    </div>
  </main>

  <footer>
    This AI project was coded by Rosemary Obioma and is 
    <a href="https://github.com/rose912/poems-generator" target="_blank">
    open-sourced on Github</a> and is <a href="https://ai-project-poems-generator.netlify.app/" target="_blank">
    hosted on Netlify</a>.
  </footer>
 </div>

  <script src="src/index.js"></script>
</body>
</html>
